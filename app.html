<!DOCTYPE html>
<head>
  <title>getSardonyx demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

body {
  font-family: 'Rubik', sans-serif;
  background-color: #0d0d0d;
  color: white;
  padding: 10px 10px;
  margin: 10px 25vw;
}
  </style>
</head>
<body><center>
<a style="color: white" href="https://getsardonyx.cc/">getSardonyx</a>
<h2 id="title"><b>Loading...</b></h2></center>
<div style="background-color: #2b2b2b; border-radius: 15px; color: #b5b5b5; padding: 10px 10px"><h3 style="color: #dedede;">Download this app</h3><p>To download this app, open up the getSardonyx client, locate the app, and click on it.</p></div><br>
<div style="background-color: #2b2b2b; border-radius: 15px; color: #b5b5b5; padding: 10px 10px"><h3 style="color: #dedede;">Description</h3><p id="desc">Loading...</p></div>
<script>
var a = location.href; 
var b = a.substring(a.indexOf("?")+1);
console.log(b);

const xhttp = new XMLHttpRequest();
xhttp.open("GET", "https://api.getsardonyx.cc/get/app/" + b);
xhttp.onload = () => {
  console.log(xhttp.response);
  var c = JSON.parse(xhttp.response);
  document.getElementById("title").innerText = c["data"]["title"]
  document.getElementById("desc").innerText = c["data"]["desc"]
};
xhttp.send();
</script></body>
